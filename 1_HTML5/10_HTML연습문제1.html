<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML 연습문제1</title>
</head>
<body>
  고객명 : <input>
<br><br>
  전화번호 : <input type="tel">
<br><br>
  E-mail : <input type="email">
<br><br>

<form>
  피자선택 : 
  <select>
    <option>피자를 선택하세요</option>
    <option>치즈 피자</option>
    <option>페퍼로니 피자</option>
    <option>불고기 피자</option>
  </select>
</form>

<form>
  <fieldset>
    <legend>피자 사이즈</legend>
    <input type="radio"> Samll <br><br>
    <input type="radio"> Medium <br><br>
    <input type="radio"> Large <br><br>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend>토핑 선택</legend>
    <input type="checkbox">베이컨 <br><br>
    <input type="checkbox">치즈 <br><br>
    <input type="checkbox">양파 <br><br>
    <input type="checkbox">버섯 <br><br>
  </fieldset>
</form>

희망배송시간 : <input type="time"><br><br>

배송시 요청사항 : <textarea rows="5" cols="30"></textarea> <br><br>

<button>주문하기</button>





</body>
</html>
